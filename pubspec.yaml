name: matbook
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+2

environment:
  sdk: ^3.5.3

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  intl: ^0.20.0
  uuid: ^4.5.1
  riverpod_annotation: ^2.6.1
  flutter_riverpod: ^2.6.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flex_color_scheme: ^8.0.1
  flutter_native_splash: ^2.4.3
  fluttertoast: ^8.2.8
  confetti: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  riverpod_lint: ^2.6.3
  custom_lint: ^0.7.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.3
  hive_generator: ^2.0.1
  flutter_launcher_icons: 0.13.1


# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icon/

flutter_launcher_icons:
  ios: true
  android: true
  remove_alpha_ios: true
  image_path_ios: "assets/icon/new_icon.png"
  image_path_android: "assets/icon/new_icon.png"
  adaptive_icon_background: "assets/icon/new_background.png"
  adaptive_icon_foreground: "assets/icon/new_foreground.png"
  macos:
    generate: true
    image_path: "assets/icon/new_icon.png"
  web:
    generate: true
    image_path: "assets/icon/new_icon.png"
flutter_native_splash:
  android: true
  ios: true
  web: true
  image: assets/icon/icon.png
  color: "#F5F5F6"
  android_12:
    image: assets/icon/icon.png
    color: "#F5F5F6"

